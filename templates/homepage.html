<!DOCTYPE html>
<html lang="it">

<head>
    <title>Introduzione alle Applicazioni Web</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Immagini/favicon.png') }}">
    <meta name="keyword" content="laboratorio, social, html">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{ url_for('static', filename='homepage.style.css') }}" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS -->
    <!-- Bootstrap docs https://getbootstrap.com/docs/5.2/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> Piccolo Grande Social </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#" title="Homepage"> Home </a>
                    <a class="nav-link" href="{{ url_for('presentazione') }}" title="Presentazione"> Chi siamo </a>
                </div>
            </div>
        </div>
    </header>

    <div class="row m-0">
        <div class="col-lg-3">
            <aside>
                <div class="d-flex flex-lg-column flex-sm-row justify-content-between">
                    <a class="p-2 mt-lg-3 text-decoration-none text-lg-start fb" href="oggi.html"
                        title="I post di oggi">Oggi</a>
                    <a class="p-2 text-decoration-none text-lg-start fb" href="settimana.html"
                        title="I post della settimana">Questa
                        settimana</a>
                    <a class="p-2 text-decoration-none text-lg-start fb" href="mese.html" title="I post del mese">Questo
                        mese</a>
                </div>
            </aside>
        </div>

        <div class="col-lg-9">
            <main>
                {% for post in posts %}
                <article class="row p-2 m-1 post-bordo">
                    <aside class="col-lg-3 col-md-6"> <img class="p-1 w-100"
                            src="{{ url_for('static', filename=post.fotoPost) }}""> 
                    </aside>

                    <div class=" col-lg-9 col-md-6">
                        <div class="row d-flex align-items-center">
                            <div class="col-9 d-flex align-items-center">
                                <img class="rounded-circle" src="{{ url_for('static', filename=post.fotoProfilo) }}"
                                    alt="Foto profilo">
                                <h2 class="fs-4"> @{{ post.username }} </h2>
                            </div>
                            <h3 class="col-3 fs-6"> {{ post.giorniFa }} giorni fa </h3>
                        </div>

                        <p class="row fs-6"> {{ post.contenuto }} </p>
        </div>
        </article>
        {% endfor %}
        </main>
    </div>
    </div>

    <a class="nuovo-post" href="NuovoPost.html" title="Aggiungi un post">
        <div id="nuovo-post" class="d-flex align-items-center justify-content-center rounded-circle">
            <p class="text-white text-decoration-none fs-2 mb-1"> + </p>
            <!-- <img class="m-3 p-2 rounded-circle" id="nuovo-post" src="Immagini/Piu.png" alt="Nuovo Post"> -->
        </div>
    </a>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"> </script>
</body>

</html>
