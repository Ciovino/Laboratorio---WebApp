<!DOCTYPE html>
<html lang="it">

<head>
    <title>Introduzione alle Applicazioni Web - {% block titolo %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Immagini/favicon.png') }}">
    <meta name="keyword" content="laboratorio, social, html">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block css %}{% endblock %}
    <!-- Bootstrap CSS -->
    <!-- Bootstrap docs https://getbootstrap.com/docs/5.2/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('homepage') }}"> Piccolo Grande Social </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link {% block home_active %}{% endblock %}" title="Homepage"> Home </a>
                    <a class="nav-link {% block presentazione_active %}{% endblock %}" title="Presentazione"> Chi siamo
                    </a>
                </div>
            </div>
        </div>
    </header>

    {% block contenuto %}
    {% endblock %}

    <footer
        class="d-flex flex-column flex-lg-row align-items-lg-start align-items-center justify-content-evenly pt-5 pb-5">
        <div class="d-flex flex-column p-lg-5 p-md-2 p-5 mb-lg-0 mb-5">
            <div class="titolo mb-2">
                <p>Piccolo Grande Social</p>
            </div>

            <div class="contenuto">
                <p>Introduzione alle Applicazioni Web</p>
                <p>PopiPopi di Torino - 2022/2023</p>
            </div>
        </div>

        <div id="coppia" class="d-flex">
            <div class="d-flex flex-column p-lg-5 p-md-2 p-sm-5 p-4 me-4">
                <div class="titolo mb-1">
                    <p>Contatti</p>
                </div>
                <a class="link-footer" href="mailto:tarantino.giovanbattista01@gmail.com" title="Mail" target="_blank">
                    Mail</a>

                <div class="titolo mb-1 mt-3">
                    <p>Donazioni</p>
                </div>
                <a class="link-footer" href="https://www.paypal.me/ciovii" title="Profilo Paypal" target="_blank">
                    Offrimi un caff√®</a>
            </div>

            <div class="d-flex flex-column p-lg-5 p-md-2 p-4 ms-4">
                <div class="titolo mb-2">
                    <p>Social</p>
                </div>

                <div class="contenuto d-flex flex-column">
                    <a class="link-footer" href="https://www.instagram.com/ciovii_/" title="Profilo Instagram"
                        target="_blank">
                        Instagram </a>
                    <a class="link-footer" href="https://github.com/Ciovino" title="Profilo GitHub" target="_blank">
                        GitHub
                    </a>
                    <a class="link-footer" href="https://playhcr.com/invite?id=4la9vO"
                        title="Diventa amico su Hill Climb Racing 2" target="_blank"> Hill Climb Racing </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"> </script>
</body>

</html>
